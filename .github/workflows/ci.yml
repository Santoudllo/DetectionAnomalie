name: Python Lint, Type Check, and Tests

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_test.txt
        pip install -r data-collection-kedro/requirements.txt  # Correction avec '-r' pour lire le fichier requirements
        pip install boto3 botocore
        python3 -m pip install types-requests
        pip install pytest pytest-cov  # Ajout de pytest et pytest-cov

    - name: Check import formatting with isort
      run: isort .

    - name: Check code formatting with black
      run: black .

    - name: Lint with pylint
      run: pylint --rcfile=.pylintrc dashboard_ui/ --ignore=dashboard_ui/page_prediction_meteo.py

    - name: Run tests with pytest
      run: |
        pytest --disable-warnings --maxfail=5  # Exécuter les tests dans le dossier tests/

    - name: Generate full coverage report
      run: |
        pytest --cov=. tests/ --cov-report=xml  # Couverture de tout le code et génération d'un rapport XML
        pytest --cov=. tests/ --cov-report=html  # Génération d'un rapport HTML pour inspection visuelle

    - name: Upload coverage report artifact
      uses: actions/upload-artifact@v3  # Utilisation de la nouvelle version v3
      with:
        name: coverage-report
        path: htmlcov/  # Téléverse le rapport de couverture HTML en tant qu'artéfact
